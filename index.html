<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="common/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sc1-jumbotron.css" />
    <link rel="stylesheet" href="css/sc2-vipclub.css" />
    <link rel="stylesheet" href="css/sc4-benefit.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="js/headerChange.js" defer></script>
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="language">
          <i class="fa-solid fa-globe"></i>
          <ul class="language_links">
            <li>KR</li>
            <li class="another_lan">EN</li>
            <li class="another_lan">CN</li>
            <li class="another_lan">JP</li>
          </ul>
        </div>
        <div class="header_logo">VEGA STAR</div>
        <div class="topbar">
          <div></div>
          <div></div>
        </div>
      </nav>
    </header>

    <main>
      <section class="sc1-jumbotron">
        <div class="jumbotron_wrap">
          <div class="video_frame">
            <iframe
              src="https://player.vimeo.com/video/1007927399?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;background=1"
            ></iframe>
          </div>
          <div class="start_text__wrap">
            <div class="start_txt">
              <p>WE INVITE YOU TO <b>VEGASTAR,</b></p>
              <p>THE BEST SERVICE</p>
            </div>
          </div>
        </div>
      </section>

      <section class="sc2-vipclub">
        <div class="vipclub_wrap">
          <div class="vipclub_title">VEGASTAR <b>VIP CLUB</b></div>
          <div class="vipclub_contents">
            <div>핵심지역에서 누리는 <br />최고의 접근성</div>
            <div>럭셔리한 분위기에서 즐기는 <br />프리미엄 서비스</div>
            <div>정직하고 <br />신뢰할 수 있는 서비스</div>
          </div>
          <div class="viewmore_btn"><button>view more</button></div>
        </div>
      </section>

      <section class="sc4-benefit">
        <div class="benefit_wrap">
          <b class="benefit">BENEFIT</b>
          <span class="benefitInfo"
            >베가스타 회원에게 제공되는 특별한 혜택을 만나보세요.</span
          >
          <div class="benefitCards">
            <article class="card first">
              <p>BENEFIT 01</p>
              <span>차량의전서비스</span>
            </article>
            <article class="card second">
              <p>BENEFIT 02</p>
              <span>객실예약서비스</span>
            </article>
            <article class="card third">
              <p>BENEFIT 03</p>
              <span>항공권예약서비스</span>
            </article>
          </div>
        </div>
      </section>

      <div style="width: 100vw; height: 100vh"></div>
    </main>
  </body>
</html>
